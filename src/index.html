<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Image Parser</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Image Parser</h1>
      <p id="requestCounter">Request counter: 0</p>

      <div class="offer__slider">
        <div class="offer__slider-wrapper">
          <div class="offer__slider-inner">
            <div class="offer__slide">
              <img id="imageSlider" src="https://via.placeholder.com/600/92c952" alt="Image will appear here" />
            </div>
          </div>
        </div>
        <div class="offer__slider-next">
          <img src="icons/circle-chevron-right-solid.svg" alt="next" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
